{template header.html}

{template breadcrumb.html}

<div class="container">
    <div class="row">
        <div class="col-md-9 col-sm-8 mainbody">
            <div class="panel panel-default">
                <div class="panel-heading">{$catname}</div>
                <ul class="list-group">
                    {list catid=$catid page=$page cache=36000}
                    <li class="list-group-item">
                        <span class="date">{function.date("Y-m-d", $vdata['time'])}</span>
                        <a href="{$vdata['url']}">{$vdata['title']}</a>
                    </li>
                    {/list}
                </ul>
            </div>
            <div class="text-center">{$pagination}</div>
        </div>
        <div class="col-md-3 col-sm-4">
            {template sidebar.html}
        </div>
    </div>
</div>

{template footer.html}
