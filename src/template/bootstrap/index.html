{template header.html}

<div class="container mainbody home">
    <div class="row">
        {category typeid=1 }
        <div class="col-md-4 col-sm-6">
            <div class="panel panel-default home-card">
                <div class="panel-heading">
                    <a href="{$vdata['url']}">{$vdata['catname']}</a>
                </div>
                <ul class="list-group">
                    {list catid=$vdata[catid] order=time num=8}
                    <li class="list-group-item"><span>{function.date("Y-m-d", $vdata['time'])}</span><a href="{$vdata['url']}" title="{$vdata['title']}">{$vdata[title]}</a></li>
                    {/list}
                </ul>
            </div>
        </div>
        {/category}
    </div>
</div>
