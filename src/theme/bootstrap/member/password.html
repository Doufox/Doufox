<div class="row">
    <div class="col-sm-3 col-md-2 col-xs-4">
        {template member/sidebar.html}
    </div>
    <div class="col-sm-9 col-md-10 col-xs-8">
        <form class="form" action="" method="post">
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th colspan="2" class="text-center">修改密码（当前账号：{$member['username']}）</th>
                    </tr>

                        <th width="100">当前密码：</th>
                        <td><input name="data[password1]" type="password" class="form-control" value="" /></td>
                    </tr>
                    <tr>
                        <th>新的密码：</th>
                        <td><input name="data[password2]" type="password" class="form-control" value="" /></td>
                    </tr>
                    <tr>
                        <th>确认密码：</th>
                        <td><input name="data[password3]" type="password" class="form-control" value="" /></td>
                    </tr>
                    <tr>
                        <tr>
                            <th>&nbsp;</th>
                            <td>
                                <button type="submit" class="btn btn-default" name="submit">保存</button>
                            </td>
                        </tr>
                </tbody>
            </table>
        </form>
    </div>
</div>
