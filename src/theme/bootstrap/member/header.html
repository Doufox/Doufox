<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="referrer" content="always"/>
    <meta name="generator" content="{$site_generator}"/>
    <meta name="keywords" content="{$site_keywords}"/>
    <meta name="description" content="{$site_description}"/>
    <title>{$site_title}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/theme/bootstrap/css/style.css" type="text/css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" mce_href="/favicon.ico">
    {function.doHookAction('view_head')}
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                        <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{function.url('member/index')}">个人中心</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="hidden-sm"><a href="{$site_url}">首页</a></li>
                        {nav num=6}<li{if $current} class="active"{/if}><a href="{$vdata['url']}">{$vdata['catname']}</a></li>{/nav}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                    {if $member}
                        <li class="account dropdown">
                            <a href="javascript:void(0);" data-toggle="dropdown">您好 {$member['username']}&nbsp;<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{function.url('member/index')}">个人中心</a></li>
                                <li><a href="{function.url('member/index/password')}">修改密码</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{function.url('member/login/out')}">退出</a></li>
                                <li role="separator" class="divider"></li>
                            </ul>
                        </li>
                    {else}
                        <li><a href="{function.url('member/login')}">登录</a></li>
                        <li><a href="{function.url('member/register')}">注册</a></li>
                    {/if}
                        <li><a href="https://github.com/doufox/doufox/" target="_blank">源码</a></li>
                    </ul>
                </div>
            </div>
        </nav>
