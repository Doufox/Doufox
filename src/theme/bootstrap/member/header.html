<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="referrer" content="always"/>
    <meta name="generator" content="{$site_generator}"/>
    <meta name="keywords" content="{$site_keywords}"/>
    <meta name="description" content="{$site_description}"/>
    <title>{$site_title}</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/theme/bootstrap/css/style.css" type="text/css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" mce_href="/favicon.ico">

    {function.doHookAction('view_head')}

</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-8 col-xs-5">
                    <a class="logo" href="{$site_url}" title="{$site_name}">{$site_name}</a>
                </div>
                <div class="col-md-4 col-xs-7">
                    <div class="slogan">{$site_slogan}</div>
                    <div class="searchform">
                        <form method="get" action="/">
                            <input type="hidden" value="index" name="c" />
                            <input type="hidden" value="search" name="a" />
                            <!-- <input type="hidden" value="1" name="catid" />-->
                            <div class="input-group keywords-input">
                                <input type="text" value="" name="kw" class="form-control" />
                                <div class="input-group-btn">
                                    <button type="submit" class="btn btn-default keywords-submit">搜索</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{$site_url}">首页</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{function.url('member/index')}">用户中心</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">{if $member}
                    <li class="account dropdown">
                        <a href="javascript:void(0);" data-toggle="dropdown">您好,{$member['nickname']}&nbsp;<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{function.url('member/index')}">用户中心</a></li>
                            <li><a href="{function.url('member/index/edit')}">修改资料</a></li>
                            <li><a href="{function.url('member/index/password')}">修改密码</a></li>
                            {if $member_type == "member_admin"}<li role="separator" class="divider"></li><li><a href="{function.url('admin/index')}">打开管理后台</a></li>{/if}
                            <li role="separator" class="divider"></li>
                            <li><a href="{function.url('member/login/out')}">退出</a></li>
                        </ul>
                    </li>{else}
                    <li><a href="{function.url('member/login')}">登录</a></li>
                    <li><a href="{function.url('member/register')}">注册</a></li>{/if}

                </ul>
            </div>
        </nav>
    </div>
