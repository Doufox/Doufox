<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="referrer" content="always"/>
    <meta name="generator" content="{$site_generator}"/>
    <meta name="keywords" content="{$site_keywords}"/>
    <meta name="description" content="{$site_description}"/>
    <title>{$site_title}</title>
    <link rel="stylesheet" href="/theme/default/css/style.css" type="text/css"/>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" mce_href="/favicon.ico">
</head>

<body>
    <div class="header">
        <div class="container">
            <a class="logo" href="{$site_url}" title="{$site_name}">{$site_name}</a>
            <div>
                <div class="slogan">{$site_slogan}</div>
                <div class="searchform">
                    <form method="get" action="/">
                    <input type="hidden" value="index" name="c" />
                    <input type="hidden" value="search" name="a" />
                    <input type="text" value="" name="kw" class="keywords-input" />
                    <!--<input type="hidden" value="1"  name="catid" />-->
                    <button type="submit" class="keywords-submit">搜索</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="nav">
        <ul class="container">
            <li class="nav-item"><a href="{$site_url}">首页</a></li>
{nav num=5}
            <li class="nav-item{if $current} on{/if}">
                <a href="{$vdata['url']}">{$vdata['catname']}</a>
{if $vdata['child']}
                <ul class="sub">
                    {nav parentid=$vdata[catid]}
                    <li class="nav-item{if $current} on{/if}"><a href="{$vdata['url']}">{$vdata['catname']}</a></li>
                    {/nav}
                </ul>
{/if}
            </li>
{/nav}

{if $member}
            <li class="nav-item member"><a href="{function.url('member/index')}">会员中心</a></li>
            <li class="nav-item member"><a href="{function.url('member/login/out')}">退出</a></li>
{else}
            <li class="nav-item member"><a href="{function.url('member/register')}">注册</a></li>
            <li class="nav-item member"><a href="{function.url('member/login')}">登录</a></li>
            <li class="nav-item member"><a href="{function.url('index/post')}">投稿</a></li>
{/if}
        </ul>
    </div>
