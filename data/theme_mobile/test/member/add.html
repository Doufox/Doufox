{template member/head.html}

{template member/header.html}

<div class="warp">
    <div class="w210 fl">
    {template member/left.html}
    </div>
    <div class="content_info">
        <form action="" method="post">
            <input type="hidden" value="data[catid]" name="data[catid]">
            {if $data}<input type="hidden" value="{$data[catid]}" name="data[catid]">{/if}
            <div class="form-continer">
                <div class="form-item">
                  <div class="input-continer">
                    <span style="color: #ff0000;">*</span>&nbsp;<span>栏目:</span>
                    <select class="input-tag" disabled="disabled">{$category}</select>
                </div>
            </div>
            {if $model['content']['title']['show']}
            <div class="form-item">
                <div class="input-continer">
                    <span style="color: #ff0000;">*</span>
                    &nbsp;
                    <span>{$model['content']['title']['name']}:</span>
                    <input type="text" class="input-tag" id="title" name="data[title]" value="{$data['title']}"  onBlur="ajaxtitle()" placeholder="{$model['content']['title']['name']}" />
                    <div class="onShow" id="title_text"></div>
                </div>
            </div>
            {/if}
            <div class="form-item">
                <span style="margin-left: 15px; height: 30px; display: block;">内容：</span>
                <div class="textarea-continer">
                    <textarea id="content" name="data[content]">{$data[content]}</textarea>
                </div>
            </div>
            <div class="form-item">
                <input type="submit" class="button" value="提 交" name="submit">
            </div>
        </form>
    </div>
</div>

{template footer.html}
