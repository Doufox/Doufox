<div class="list-article">
    <div class="list-title">
        <a href="{$site_url}">首页</a>
        &nbsp;>>&nbsp; {function.position($catid, ' &gt;&gt;&nbsp;&nbsp;')}

    </div>
    <div class="list-content">
        <!-- list start -->
        <ul>
            {list catid=$catid page=$page cache=36000}<li class="list-item">
                <span class="list-date">{function.date("Y-m-d", $xiao['time'])}</span>
                <a href="{$xiao['url']}">&gt;{$xiao['title']}</a>
            </li>{/list}

        </ul><!-- list end -->
    </div>
    {$pagination}
    <div class="clear"></div>
    <div class="blank10 clear"></div>
</div>
