{template head.html}

<div class="header-complement"></div>
<header class="header clearfix">
  <div class="logo">{$site_name}</div>
  <div class="header-back">
    <a href="javascript:history.back()">返回</a>
  </div>
</header>

<div class="article clearfix">
  <h1 class="article-title">{$title}</h1>
  <div class="article-meta">{function.date("Y-m-d H:i:s", $time)}(浏览：
    <script type="text/javascript" src="{function.url('api/index/hits',array('id'=>$id))}"></script>)</div>
  <div class="article-content">
    {$content}
  </div>
  {if $content_page}
  <div class="pagination">
    {loop $content_page $t=>$u}
    <a{if $page!=$t} href="{$u}" {else} style="background-color: #c00;" {/if}>{$t}</a>
      {/loop}
  </div>
  {/if}
</div>
<div id="deals-page">
  <div id="nav-more">
    <a class="nav-button" href="javascript:history.back()">返回列表</a>
  </div>
</div>
{template footer.html}
