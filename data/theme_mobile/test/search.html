{template head.html}
{template header.html}
<div class="title">

    <h1 class="titname">搜索结果</h1>
</div>
<div class="newlist">
    <br class="clear" />
    <ul class="newsconlist">
        {if empty($searchnum)}
        <h3>抱歉，没有找到与“{$kw}”相关的内容。</h3>
        {else}
        {loop $searchdata $t}
        <li><a href="{$t['url']}">· {$t['title']}</a></li>
        {/loop}
        {/if}
    </ul>
    <ul class="page_navi"><li><a href="/site/list?catid=8&page=1&size=12">下一页 &gt;</a></li></ul>
    {$pagination}
</div>
{template footer.html}
