<!DOCTYPE html>
<html>

<head>
  <title>{$site_title}</title>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
  <meta name="keywords" content="{$site_keywords}" />
  <meta name="description" content="{$site_description}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <link href="/theme/css/style.css" rel="stylesheet" type="text/css">
  <link href="/theme/css/index.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
</head>

<body>
  <div class="header-complement"></div>
  <header class="header clearfix">
    <div class="logo">{$site_name}</div>
  </header>

  <div id="banner" class="banner">
    <ul class="focus-content">
      {list catid=4 order=time num=5}
      <li>
        <a class="pic" href="{$vdata['url']}">
          <img src="/theme/images/sm.jpg" />
        </a>
        <a class="tit" href="{$vdata['url']}">{function.strcut($vdata[title],34,'')}</a>
      </li>
      {/list}
    </ul>
    <ul class="focus-ctrl"></ul>
  </div>

  <div class="index-card">
    {nav  }
    <div class="card-item">
      <a href="{$vdata['url']}"><img src="/theme/images/icon01.gif" /></a>
      <a class="title" href="{$vdata['url']}">{$vdata['catname']}</a>
    </div>
    {/nav}
    <br class="clear" />
  </div>
  <script type="text/javascript" src="/theme/js/slide.js"></script>

  <script type="text/javascript">
    window.onload = TouchSlide({
      slideCell: "#banner",
      titCell: ".focus-ctrl",
      mainCell: ".focus-content",
      effect: "leftLoop",
      autoPage: true,
      autoPlay: true
    });
  </script>
{template footer.html}
