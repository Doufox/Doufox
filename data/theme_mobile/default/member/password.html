        </div>
        <div class="form-item">
            <div class="input-continer log-pwd">
                <input type="password" class="input-tag" name="data[password2]" tabindex="2" placeholder="请输入新密码" />

        </div>

            <div class="input-continer log-pwd">

        </div>

            <input type="submit" class="button" value="确认修改" name="submit" />

</div>
