{xiao:template member/head.html}

{xiao:template member/header.html}

<div class="mainbody">
    <div class="w210 fl">
    {xiao:template member/left.html}
    </div>
    <div class="content_info">
        <form action="" method="post">
            <input type="hidden" value="data[catid]" name="data[catid]">
            {xiao:if $data}<input type="hidden" value="{xiao:$data[catid]}" name="data[catid]">{/xiao:if}
            <div class="form-continer">
                <div class="form-item">
                  <div class="input-continer">
                    <span style="color: #ff0000;">*</span>&nbsp;<span>栏目:</span>
                    <select class="input-tag" disabled="disabled">{xiao:$category}</select>
                </div>
            </div>
            {xiao:if $model['content']['title']['show']}
            <div class="form-item">
                <div class="input-continer">
                    <span style="color: #ff0000;">*</span>
                    &nbsp;
                    <span>{xiao:$model['content']['title']['name']}:</span>
                    <input type="text" class="input-tag" id="title" name="data[title]" value="{xiao:$data['title']}"  onBlur="ajaxtitle()" placeholder="{xiao:$model['content']['title']['name']}" />
                    <div class="onShow" id="title_text"></div>
                </div>
            </div>
            {/xiao:if}
            <div class="form-item">
                <span style="margin-left: 15px; height: 30px; display: block;">内容：</span>
                <div class="textarea-continer">
                    <textarea id="content" name="data[content]">{xiao:$data[content]}</textarea>
                </div>
            </div>
            <div class="form-item">
                <input type="submit" class="button" value="提 交" name="submit">
            </div>
        </form>
    </div>
</div>

{xiao:template footer.html}
