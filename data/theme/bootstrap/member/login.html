{template header.html}
<script type="text/javascript">
    function reload_code() {
        document.getElementById('code').src = '{function.url("api/access/checkcode", array("width"=>80, "height"=>28))}&' + Math.random();
    }
</script>

{template member/member_nav.html}

<form class="form form-horizontal" method="post" action="">
    <input type="hidden" value="{$backurl}" name="data[back]" />
    <div class="form-group form-inline">
        <label class="col-sm-2 control-label" for="username"><font color="red">*</font>登录会员：</label>
        <div class="col-sm-10">
            <input class="form-control" type="text" name="data[username]" tabindex="1" autocomplete="off" placeholder="登陆账号" autofocus />
        </div>
    </div>
    <div class="form-group form-inline">
        <label class="col-sm-2 control-label" for="password"><font color="red">*</font>密码：</label>
        <div class="col-sm-10">
            <input class="form-control" type="password" name="data[password]" tabindex="2" placeholder="账号密码" autocomplete="off" />
        </div>
    </div>
{if $config['MEMBER_LOGINCODE']}
    <div class="form-group form-inline">
        <label class="col-sm-2 control-label" for="password"><font color="red">*</font>验证码：</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="code" style="width:100px" placeholder="验证码" autocomplete="off" />
            <img id="code" title="看不清楚？换一张" align="absmiddle" onclick="reload_code();" src="{function.url('api/access/checkcode', array('width'=>80, 'height'=>28))}"  style="cursor:pointer; margin-top:-3px;" />
        </div>
    </div>
{/if}
    <div class="form-group form-inline">
        <div class="col-sm-2 control-label"></div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-user"></i> 登录</button>
            <span style="padding-left:20px">
                <a href="#" onclick="return false">忘记密码？</a>
            </span>
        </div>
    </div>
</form>

{template footer.html}
